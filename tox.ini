[tox]
requires =
    tox>=4
env_list = lint, type, py{310,311,312}

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312, types, lint

[testenv]
description = run unit tests
commands =
    python -m unittest discover --start test --buffer

[testenv:lint]
description = run linters
skip_install = true
deps =
    black==22.12
commands = black --check {posargs:.}

[testenv:type]
description = run type checks
deps =
    mypy>=1.4.1
commands =
    mypy .

[pycodestyle]
max-line-length = 88

[flake8]
max-line-length = 88
